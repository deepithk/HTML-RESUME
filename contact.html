<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Resume/CV Design</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
  <div class="topnav">
  <a class="active" href="index.html">About Me</a>
  <div class="topnav-right">
  <a  href="contact.html">Contact</a>
</div>
</div>

<div class="resume">
   <div class="resume_left">
     <div class="resume_item resume_social">
         <div class="title">
           <p class="bold">Social</p>
         </div>
         <ul>
           <li>
             <div class="icon">
               <i class="fab fa-facebook-square"></i>
             </div>
             <div class="data">
               <p class="semi-bold">Facebook</p>
               <p>Deepith@facebook</p>
             </div>
           </li>
           <li>
             <div class="icon">
               <i class="fab fa-twitter-square"></i>
             </div>
             <div class="data">
               <p class="semi-bold">Twitter</p>
               <p>Deepith@twitter</p>
             </div>
           </li>
           <li>
             <div class="icon">
               <i class="fab fa-youtube"></i>
             </div>
             <div class="data">
               <p class="semi-bold">Youtube</p>
               <p>Deepith@youtube</p>
             </div>
           </li>
           <li>
             <div class="icon">
               <i class="fab fa-linkedin"></i>
             </div>
             <div class="data">
               <p class="semi-bold">Linkedin</p>
               <p>Deepith@linkedin</p>
             </div>
           </li>
         </ul>
       </div>
     </div>   
  <div class="resume_right">
    <div class="resume_item resume_about">
        <div class="title">
           <p class="bold">Contact me</p>
         </div>
        <div class="row row-content align-text-center ">   
  <div class="col-12 col-md-9 offset-sm-1">  
             <div class="col-12">
                <div class="card card-body  bg-dark">
                   
                        
            <form class =" col-2-3 " >
        <div class="form-group row">
                        <label for="name" class="col-md-2 col-form-label"><p class="semi-bold">Name</p> </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control"required id="name" name="name" placeholder="Full Name">
                        </div>
                    </div>  
          
         <div class="form-group row">
                        <label for="telnum" class="col-12 col-md-2 col-form-label"><p class="semi-bold">Phone</p></label>
                        <div class="col-7 col-md-7">
                            <input type="tel" class="form-control" required id="telnum" name="telnum" placeholder="Tel. number">
                        </div>
                    </div>
          
                 <div class="form-group row">
                        <label for="emailid" class="col-md-2 col-form-label"><p class="semi-bold">Email</p></label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" required id="emailid" name="emailid" placeholder="abc@xyz.com">
                        </div>
                    </div>

      

                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label"><p class="semi-bold">Query</p></label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="feedback" name="feedback" placeholder="Your Message..." rows="5"></textarea>
                        </div>
                    </div>
          
                 
                 <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="button border-neon"><p class="semi-bold">SUBMIT</p></button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
   </div>
 </div>
</div>


<div class="footer">
  <p>Copyright 2020  All Rights Reserved. </p>
</div>

</body>
</html>
